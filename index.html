<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An e-commerce site for buying clothing items" />

    <!-- Images -->
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="/directory-bg-images/men.webp" />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="/directory-bg-images/womens.webp" />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="/directory-bg-images/sneakers.webp" />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="/directory-bg-images/jackets.webp" />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="/directory-bg-images/hats.webp" />

    <!-- Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="preload"
      as="stylesheet" />

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png" />

    <!-- Manifest -->
    <link
      rel="manifest"
      href="/site.webmanifest" />

    <title>CRWN Clothing</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"></script>
  </body>
</html>
